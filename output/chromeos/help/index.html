        小麥族語輸入法 Chrome OS 版本輔助說明
    </h1>
    <h2>輸入方式</h2>
    <ul>
        <li>在打字的時候，輸入法會主動查詢可以自動補完的候選字</li>
        <li>使用英文字母—以及部分標點輸入文字時，會進入輸入區</li>
        <li>用 <b>Tab</b> 或是 1-9 鍵選擇要補完候選字</li>
        <li>出現可以自動補完候選字時，可以用上下鍵移動游標，用上下頁案件（Page Up/Page Down）換頁 </li>
    </ul>
    <h2>切換輸入表格</h2>
    <p>您可以使用輸入法選單，切換要使用的表格。</p>
    <h2>選項</h2>
    <p>在選項頁面中，您可以選擇在輸入選單中，出現哪些想要使用的輸入表格。預設是會列出所有的輸入表格，您可以勾選或取消勾選來顯示或隱藏特定的輸入表格。</p>
