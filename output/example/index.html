<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McNative Input Method</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <p id="loading"><img src="https://cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif" alt="載入中"
                height="20" width="20">正在載入小麥注音輸入法，請稍候</p>

        <div class="left">
            <h1>小麥族語輸入法</h1>
            <div id="edit_area">
                <textarea placeholder="請在此直接使用英數鍵盤打字" id="text_area" rows="10" cols="50" title="輸入區"></textarea>
                <div class="function" id="function">
                    <div class="composing_buffer" id="composing_buffer"></div>
                    <div class="candidates" id="candidates"></div>
                </div>
            </div>
        </div>
        <div class="right">
            <h2>輸入法</h2>
            <p> </p>
            <select id="input-table-select">
            </select>
            <h2>使用說明</h2>
            <ul>
                <li>在打字的時候，輸入法會主動查詢可以自動補完的候選字</li>
                <li>使用英文字母—以及部分標點輸入文字時，會進入輸入區</li>
                <li>出現可以自動補完候選字時，可以用上下鍵移動游標，用上下頁案件（Page Up/Page Down）換頁 </li>
                <li>用 Tab 或是 1-9 鍵選擇要補完候選字</li>
                <li>用 Enter 鍵直接輸入目前打的文字</li>
            </ul>
            <h2> 資料來源</h2>
            <ul>
                <li><a href="https://www.ilrdf.org.tw/" target="_blank">
                        原住民族語言研究發展基金會
                    </a></li>
                <li><a href="https://glossary.ilrdf.org.tw/">原住民族語詞表學習系統</a></li>
            </ul>
            </p>
        </div>
    </div>
</body>

</html>
<script src="bundle.js"></script>
<script src="index.js"></script>
