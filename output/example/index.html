<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McNative Input Method</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <p id="loading"><img src="https://cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif" alt="載入中"
                height="20" width="20">正在載入小麥注音輸入法，請稍候</p>

        <div class="left">
            <h1>小麥族語輸入法</h1>
            <div id="edit_area">
                <textarea placeholder="請在此直接使用英數鍵盤打字" id="text_area" rows="10" cols="50" title="輸入區"></textarea>
                <div class="function" id="function">
                    <div class="composing_buffer" id="composing_buffer"></div>
                    <div class="candidates" id="candidates"></div>
                </div>
            </div>
        </div>
        <div class="right">
            <h2>輸入法</h2>
            <p> </p>
            <select id="input-table-select">
            </select>
            <p> </p>
            <h2>使用說明</h2>
            <ol>
                <li>使用英文字母輸入文字</li>
                <li>使用 Tab 或是 1-9 選擇候選字</li>
                <li>使用 Enter 鍵直接輸入目前打的文字</li>
            </ol>
            <p> 資料來源：<a href="https://www.ilrdf.org.tw/" target="_blank">
                    原住民族語言研究發展基金會
                </a>
            </p>
        </div>
    </div>
</body>

</html>
<script src="bundle.js"></script>
<script src="index.js"></script>
